<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "main">
        <div class="calculator">
            <div class="display"></div>
            <div class = "row">
                <div class="clear" id="clear">c</div>
                <div class="div3 button" id="toggle">Â±</div>
                <div class="percent button" id ="percent">%</div>
                <div class="divide button">/</div>
            </div>
            <div class = "row">
                <div class="seven numbers" >7</div>
                <div class="eight numbers" >8</div>
                <div class="nine numbers" >9</div>
                <div class="asterick button" >*</div>
            </div>
            <div class = "row">
                <div class="four numbers" >4</div>
                <div class="five numbers">5</div>
                <div class="six numbers">6</div>
                <div class="sub button" >-</div>
            </div>
            <div class = "row">
                <div class="one numbers">1</div>
                <div class="two numbers">2</div>
                <div class="three numbers">3</div>
                <div class="add button">+</div>
            </div>
        <div class="row bottom">
            <div class="zero button">0</div>
            <div class="period numbers">.</div>
            <div class="equals" id="equal">=</div>
        </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
