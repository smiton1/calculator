<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "main">
        <div class="calculator">
            <div class="display"> 0 </div>
            <div class = "row">
                <div class="clear button"> C </div>
                <div class="div3 button"> Â± </div>
                <div class="percent button"> % </div>
                <div class="divide button"> / </div>
            </div>
            <div class = "row">
                <div class="seven button"> 7 </div>
                <div class="eight button"> 8 </div>
                <div class="nine button"> 9 </div>
                <div class="asterick button"> * </div>
            </div>
            <div class = "row">
                <div class="four button"> 4</div>
                <div class="five button"> 5 </div>
                <div class="six button"> 6</div>
                <div class="sub button"> - </div>
            </div>
            <div class = "row">
                <div class="one button"> 1</div>
                <div class="two button"> 2</div>
                <div class="three button"> 3</div>
                <div class="add button"> + </div>
            </div>
        <div class="row bottom">
            <div class="zero button"> 0 </div>
            <div class="period button"> . </div>
            <div class="equals button"> = </div>
        </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
